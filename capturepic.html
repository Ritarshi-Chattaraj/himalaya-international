<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" >
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
  <title>Camera Image Upload</title>
  <link rel="stylesheet" href="capturepic.css">
</head>
<body>

    <div class="containerA">
        <video id="cameraFeed"  autoplay playsinline></video>
        <canvas id="imageCanvas" ></canvas>
    </div>
    <div class="containerB">
        <label id="upload-label" for="upload-image"></label>
        <input id="upload-image" type="file" accept="image/*">

        <button id="captureImageButton"></button>
        <button id="cameraButton"></button>
        <button id="drawButton" onclick="drawRectangle()" ></button>
        <button id="save-button"></button>
    </div>


<script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js" type="module"></script>
<script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js" type="module"></script>
<script src="capturepic.js" type="module"></script>
</body>
</html>
